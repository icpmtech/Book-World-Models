<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 500" width="820" height="500" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="820" height="500" fill="#f8f9fc" rx="12"/>

  <!-- Title -->
  <text x="410" y="32" text-anchor="middle" font-size="17" font-weight="bold" fill="#1a1a2e">Portfolio Resilience Metrics: Simulation vs. Backtesting</text>
  <text x="410" y="50" text-anchor="middle" font-size="11" fill="#666">Across 10,000 simulated futures — three portfolio strategies compared</text>

  <!-- Column headers -->
  <text x="200" y="75" text-anchor="middle" font-size="11" font-weight="bold" fill="#e74c3c">Traditional</text>
  <text x="200" y="88" text-anchor="middle" font-size="10" fill="#999">(60/40 Backtest)</text>
  <text x="420" y="75" text-anchor="middle" font-size="11" font-weight="bold" fill="#e67e22">Diversified</text>
  <text x="420" y="88" text-anchor="middle" font-size="10" fill="#999">(Multi-Asset)</text>
  <text x="630" y="75" text-anchor="middle" font-size="11" font-weight="bold" fill="#27ae60">World-Model</text>
  <text x="630" y="88" text-anchor="middle" font-size="10" fill="#999">(Simulation-Optimized)</text>

  <!-- Divider line below headers -->
  <line x1="30" y1="96" x2="790" y2="96" stroke="#ddd" stroke-width="1.5"/>

  <!-- =========================================================== -->
  <!-- ROW 1: Max Drawdown -->
  <!-- =========================================================== -->
  <text x="30" y="118" font-size="11" font-weight="bold" fill="#1a1a2e">① Max Drawdown</text>
  <text x="30" y="132" font-size="10" fill="#666">Expected worst peak-to-trough loss (median of distribution)</text>

  <!-- Traditional bar -->
  <rect x="100" y="140" width="200" height="18" rx="4" fill="#f5b7b1"/>
  <rect x="100" y="140" width="180" height="18" rx="4" fill="#e74c3c"/>
  <text x="286" y="154" font-size="10" font-weight="bold" fill="#e74c3c">  −32%</text>
  <!-- Diversified bar -->
  <rect x="320" y="140" width="200" height="18" rx="4" fill="#fdebd0"/>
  <rect x="320" y="140" width="130" height="18" rx="4" fill="#e67e22"/>
  <text x="456" y="154" font-size="10" font-weight="bold" fill="#e67e22">  −23%</text>
  <!-- WM bar -->
  <rect x="540" y="140" width="200" height="18" rx="4" fill="#d5f5e3"/>
  <rect x="540" y="140" width="75" height="18" rx="4" fill="#27ae60"/>
  <text x="621" y="154" font-size="10" font-weight="bold" fill="#1e8449">  −14%</text>

  <line x1="30" y1="170" x2="790" y2="170" stroke="#eee" stroke-width="1"/>

  <!-- =========================================================== -->
  <!-- ROW 2: Recovery Time -->
  <!-- =========================================================== -->
  <text x="30" y="190" font-size="11" font-weight="bold" fill="#1a1a2e">② Recovery Time</text>
  <text x="30" y="204" font-size="10" fill="#666">Median months to recover from maximum drawdown</text>

  <!-- Traditional -->
  <rect x="100" y="212" width="200" height="18" rx="4" fill="#f5b7b1"/>
  <rect x="100" y="212" width="170" height="18" rx="4" fill="#e74c3c"/>
  <text x="276" y="226" font-size="10" font-weight="bold" fill="#e74c3c">  18 months</text>
  <!-- Diversified -->
  <rect x="320" y="212" width="200" height="18" rx="4" fill="#fdebd0"/>
  <rect x="320" y="212" width="120" height="18" rx="4" fill="#e67e22"/>
  <text x="446" y="226" font-size="10" font-weight="bold" fill="#e67e22">  12 months</text>
  <!-- WM -->
  <rect x="540" y="212" width="200" height="18" rx="4" fill="#d5f5e3"/>
  <rect x="540" y="212" width="65" height="18" rx="4" fill="#27ae60"/>
  <text x="611" y="226" font-size="10" font-weight="bold" fill="#1e8449">  7 months</text>

  <line x1="30" y1="242" x2="790" y2="242" stroke="#eee" stroke-width="1"/>

  <!-- =========================================================== -->
  <!-- ROW 3: Dividend Sustainability -->
  <!-- =========================================================== -->
  <text x="30" y="262" font-size="11" font-weight="bold" fill="#1a1a2e">③ Dividend Sustainability</text>
  <text x="30" y="276" font-size="10" fill="#666">Probability that dividends are maintained or grown across simulated paths</text>

  <!-- Traditional -->
  <rect x="100" y="284" width="200" height="18" rx="4" fill="#f5b7b1"/>
  <rect x="100" y="284" width="108" height="18" rx="4" fill="#e74c3c"/>
  <text x="214" y="298" font-size="10" font-weight="bold" fill="#e74c3c">  54%</text>
  <!-- Diversified -->
  <rect x="320" y="284" width="200" height="18" rx="4" fill="#fdebd0"/>
  <rect x="320" y="284" width="142" height="18" rx="4" fill="#e67e22"/>
  <text x="468" y="298" font-size="10" font-weight="bold" fill="#e67e22">  71%</text>
  <!-- WM -->
  <rect x="540" y="284" width="200" height="18" rx="4" fill="#d5f5e3"/>
  <rect x="540" y="284" width="178" height="18" rx="4" fill="#27ae60"/>
  <text x="724" y="298" font-size="10" font-weight="bold" fill="#1e8449">  89%</text>

  <line x1="30" y1="314" x2="790" y2="314" stroke="#eee" stroke-width="1"/>

  <!-- =========================================================== -->
  <!-- ROW 4: Bankruptcy Probability -->
  <!-- =========================================================== -->
  <text x="30" y="334" font-size="11" font-weight="bold" fill="#1a1a2e">④ Bankruptcy Probability</text>
  <text x="30" y="348" font-size="10" fill="#666">Probability of any holding reaching insolvency across 10,000 future paths</text>

  <!-- Traditional -->
  <rect x="100" y="356" width="200" height="18" rx="4" fill="#f5b7b1"/>
  <rect x="100" y="356" width="44" height="18" rx="4" fill="#e74c3c"/>
  <text x="150" y="370" font-size="10" font-weight="bold" fill="#e74c3c">  11%</text>
  <!-- Diversified -->
  <rect x="320" y="356" width="200" height="18" rx="4" fill="#fdebd0"/>
  <rect x="320" y="356" width="28" height="18" rx="4" fill="#e67e22"/>
  <text x="354" y="370" font-size="10" font-weight="bold" fill="#e67e22">  7%</text>
  <!-- WM -->
  <rect x="540" y="356" width="200" height="18" rx="4" fill="#d5f5e3"/>
  <rect x="540" y="356" width="12" height="18" rx="4" fill="#27ae60"/>
  <text x="558" y="370" font-size="10" font-weight="bold" fill="#1e8449">  3%</text>

  <line x1="30" y1="386" x2="790" y2="386" stroke="#eee" stroke-width="1"/>

  <!-- =========================================================== -->
  <!-- ROW 5: Volatility Clustering Exposure -->
  <!-- =========================================================== -->
  <text x="30" y="406" font-size="11" font-weight="bold" fill="#1a1a2e">⑤ Volatility Clustering Exposure</text>
  <text x="30" y="420" font-size="10" fill="#666">Average fraction of simulated paths entering persistent high-volatility regime</text>

  <!-- Traditional -->
  <rect x="100" y="428" width="200" height="18" rx="4" fill="#f5b7b1"/>
  <rect x="100" y="428" width="152" height="18" rx="4" fill="#e74c3c"/>
  <text x="258" y="442" font-size="10" font-weight="bold" fill="#e74c3c">  38%</text>
  <!-- Diversified -->
  <rect x="320" y="428" width="200" height="18" rx="4" fill="#fdebd0"/>
  <rect x="320" y="428" width="108" height="18" rx="4" fill="#e67e22"/>
  <text x="434" y="442" font-size="10" font-weight="bold" fill="#e67e22">  27%</text>
  <!-- WM -->
  <rect x="540" y="428" width="200" height="18" rx="4" fill="#d5f5e3"/>
  <rect x="540" y="428" width="52" height="18" rx="4" fill="#27ae60"/>
  <text x="598" y="442" font-size="10" font-weight="bold" fill="#1e8449">  13%</text>

  <!-- Bottom note -->
  <rect x="30" y="460" width="760" height="30" rx="6" fill="#eaf4fb" stroke="#aed6f1" stroke-width="1.5"/>
  <text x="410" y="479" text-anchor="middle" font-size="10.5" fill="#1a5276">World-Model portfolios are optimized across all five resilience dimensions simultaneously — not just maximizing historical Sharpe ratio.</text>
</svg>
